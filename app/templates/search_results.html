<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Search results for "{{ query }}":</h1>
    {% for result in user_results %}
    {{ result }}
    {% endfor %}
    {% for table in tables %}
        <h2>{{titles[loop.index]}}</h2>
        {% include 'partials/data_frame.html' %}
    {% endfor %}
{% endblock %}
